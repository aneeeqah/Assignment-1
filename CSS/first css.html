<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORE CSS</title>
    <style>
        h1{
            color:rgb(177, 18, 50);
            background-color: cadetblue;
            height: 50px;
            width: 300px;
            font-size: 30px;
        }
        #first{
            color: blueviolet;
        }
        .multiple{
            color: brown;

        }

    </style>
</head>
<body>
    <h1> Let's explore css</h1>
    <h3 id="first">First</h3>
    <h3 class="multiple">Second</h3>
    <h3 class="multiple">Third</h3>
    <h4>Fourth</h4>
    <p>CSS stands for Cascading Style Sheet</p>
</body>
</html>
